    <div class="form-group">
      <label for="idProducto">ID Producto</label>
      <input type="number" class="form-control" id="idProducto" name="idProducto" [(ngModel)]="producto.idProducto" required>
    </div>
    <div class="form-group">
      <label for="nombreProducto">Nombre Producto</label>
      <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" [(ngModel)]="producto.nombreProducto" required>
    </div>
    <div class="form-group">
      <label for="precioUnitario">Precio Unitario</label>
      <input type="number" class="form-control" id="precioUnitario" name="precioUnitario" [(ngModel)]="producto.precioUnitario" required>
    </div>
    <div class="form-group">
      <label for="discontinuado">Discontinuado (0 o 1)</label>
      <select class="form-control" id="discontinuado" name="discontinuado" [(ngModel)]="producto.discontinuado" required>
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="insertar()">Guardar</button>
